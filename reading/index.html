<script>
(localStorage._token = localStorage._token || prompt('token') || '') && (
	location.host == 'localhost'
        ? fetch('/hoangshiga/' + location.pathname.replace(/\/$/, '').split('/').pop() + '/index.js').then(res => res.text()).then(eval)
		: fetch('https://api.github.com/repos/hoangshiga/hoangshiga/contents' + location.pathname.replace(/\/$/, '').split('/').pop() + '/index.js', { headers: { 'Authorization': 'Bearer ' + localStorage._token } })
			.then(res => res.json()).then(({content}) => eval(atob(content)))
)
</script>
